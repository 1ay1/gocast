<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 50">
  <defs>
    <!-- Primary gradient (Go cyan) -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="50%" stop-color="#00ADD8"/>
      <stop offset="100%" stop-color="#007d9c"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Broadcast wave filter -->
    <filter id="waveGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle - transparent fill with bright stroke -->
  <circle cx="25" cy="25" r="22" fill="none" stroke="url(#primaryGradient)" stroke-width="2"/>

  <!-- Broadcast tower -->
  <g transform="translate(25, 25)" filter="url(#glow)">
    <!-- Tower body -->
    <polygon points="-3,12 3,12 4.5,-5 -4.5,-5" fill="url(#primaryGradient)"/>
    <!-- Tower top -->
    <circle cx="0" cy="-8" r="3" fill="#00D4FF"/>
    <!-- Tower base -->
    <rect x="-5.5" y="12" width="11" height="2" rx="1" fill="url(#primaryGradient)"/>
  </g>

  <!-- Broadcast waves (animated) -->
  <g transform="translate(25, 17)" filter="url(#waveGlow)">
    <!-- Wave 1 (inner) -->
    <path d="M-7,-3 Q-10,-9 -7,-15" fill="none" stroke="#00D4FF" stroke-width="2" stroke-linecap="round" opacity="1">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M7,-3 Q10,-9 7,-15" fill="none" stroke="#00D4FF" stroke-width="2" stroke-linecap="round" opacity="1">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </path>

    <!-- Wave 2 (outer) -->
    <path d="M-11,-1 Q-15,-10 -11,-19" fill="none" stroke="#00ADD8" stroke-width="1.5" stroke-linecap="round" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
    </path>
    <path d="M11,-1 Q15,-10 11,-19" fill="none" stroke="#00ADD8" stroke-width="1.5" stroke-linecap="round" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
    </path>
  </g>

  <!-- Brand name -->
  <text x="58" y="33"
        font-family="'JetBrains Mono', 'SF Mono', SFMono-Regular, Consolas, 'Liberation Mono', Menlo, monospace"
        font-size="22"
        font-weight="700"
        fill="#00D4FF">
    GoCast
  </text>
</svg>
