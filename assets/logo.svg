<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ADD8"/>
      <stop offset="100%" style="stop-color:#5DC9E2"/>
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ADD8"/>
      <stop offset="100%" style="stop-color:#007d9c"/>
    </linearGradient>
  </defs>

  <!-- Audio wave bars -->
  <g transform="translate(15, 20)">
    <rect x="0" y="25" width="6" height="30" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="30;50;30" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="25;15;25" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="15" width="6" height="50" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="50;25;50" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="15;27;15" dur="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="10" width="6" height="60" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="60;35;60" dur="0.7s" repeatCount="indefinite"/>
      <animate attributeName="y" values="10;22;10" dur="0.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="20" width="6" height="40" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="40;55;40" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="20;12;20" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="25" width="6" height="30" rx="3" fill="url(#waveGradient)">
      <animate attributeName="height" values="30;45;30" dur="0.9s" repeatCount="indefinite"/>
      <animate attributeName="y" values="25;17;25" dur="0.9s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- GoCast text -->
  <text x="75" y="68" font-family="Arial Black, Arial, sans-serif" font-size="56" font-weight="900" fill="url(#textGradient)">
    GoCast
  </text>

  <!-- Tagline -->
  <text x="77" y="88" font-family="Arial, sans-serif" font-size="12" fill="#666666" letter-spacing="2">
    MODERN STREAMING SERVER
  </text>
</svg>
