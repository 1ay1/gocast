<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 120">
  <defs>
    <!-- Primary gradient (Go cyan) -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="50%" stop-color="#00ADD8"/>
      <stop offset="100%" stop-color="#007d9c"/>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E0F7FF"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Broadcast wave filter -->
    <filter id="waveGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="55" cy="60" r="48" fill="#0d1117" stroke="url(#primaryGradient)" stroke-width="2"/>

  <!-- Broadcast tower -->
  <g transform="translate(55, 60)" filter="url(#glow)">
    <!-- Tower body -->
    <polygon points="-6,28 6,28 10,-12 -10,-12" fill="url(#primaryGradient)"/>
    <!-- Tower top -->
    <circle cx="0" cy="-16" r="6" fill="#00D4FF"/>
    <!-- Tower base -->
    <rect x="-12" y="28" width="24" height="4" rx="2" fill="url(#primaryGradient)"/>
  </g>

  <!-- Broadcast waves (animated) -->
  <g transform="translate(55, 44)" filter="url(#waveGlow)">
    <!-- Wave 1 (inner) -->
    <path d="M-14,-8 Q-20,-20 -14,-32" fill="none" stroke="#00D4FF" stroke-width="2.5" stroke-linecap="round" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M14,-8 Q20,-20 14,-32" fill="none" stroke="#00D4FF" stroke-width="2.5" stroke-linecap="round" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.5s" repeatCount="indefinite"/>
    </path>

    <!-- Wave 2 (middle) -->
    <path d="M-22,-4 Q-32,-22 -22,-40" fill="none" stroke="#00ADD8" stroke-width="2" stroke-linecap="round" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
    </path>
    <path d="M22,-4 Q32,-22 22,-40" fill="none" stroke="#00ADD8" stroke-width="2" stroke-linecap="round" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
    </path>

    <!-- Wave 3 (outer) -->
    <path d="M-30,0 Q-44,-24 -30,-48" fill="none" stroke="#007d9c" stroke-width="1.5" stroke-linecap="round" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
    </path>
    <path d="M30,0 Q44,-24 30,-48" fill="none" stroke="#007d9c" stroke-width="1.5" stroke-linecap="round" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
    </path>
  </g>

  <!-- Brand name -->
  <text x="120" y="72"
        font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="58"
        font-weight="700"
        letter-spacing="-2"
        fill="url(#textGradient)">
    GoCast
  </text>

  <!-- Tagline -->
  <text x="122" y="96"
        font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="13"
        font-weight="500"
        letter-spacing="3"
        fill="#58a6ff">
    STREAMING SERVER
  </text>

  <!-- Version badge (optional accent) -->
  <g transform="translate(355, 28)">
    <rect x="0" y="0" width="45" height="20" rx="10" fill="#00ADD8" opacity="0.2"/>
    <text x="22.5" y="14"
          font-family="'SF Mono', SFMono-Regular, Consolas, monospace"
          font-size="10"
          font-weight="600"
          fill="#00D4FF"
          text-anchor="middle">
      v1.0
    </text>
  </g>
</svg>
