<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 160">
  <defs>
    <!-- Primary gradient (Go cyan) -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="50%" stop-color="#00ADD8"/>
      <stop offset="100%" stop-color="#007d9c"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Broadcast wave filter -->
    <filter id="waveGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle (centered) -->
  <circle cx="200" cy="50" r="40" fill="#0d1117" stroke="url(#primaryGradient)" stroke-width="2"/>

  <!-- Broadcast tower (centered) -->
  <g transform="translate(200, 50)" filter="url(#glow)">
    <!-- Tower body -->
    <polygon points="-5,24 5,24 8,-10 -8,-10" fill="url(#primaryGradient)"/>
    <!-- Tower top -->
    <circle cx="0" cy="-14" r="5" fill="#00D4FF"/>
    <!-- Tower base -->
    <rect x="-10" y="24" width="20" height="3" rx="1.5" fill="url(#primaryGradient)"/>
  </g>

  <!-- Broadcast waves (animated, centered) -->
  <g transform="translate(200, 36)" filter="url(#waveGlow)">
    <!-- Wave 1 (inner) -->
    <path d="M-12,-6 Q-17,-16 -12,-26" fill="none" stroke="#00D4FF" stroke-width="2" stroke-linecap="round" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M12,-6 Q17,-16 12,-26" fill="none" stroke="#00D4FF" stroke-width="2" stroke-linecap="round" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.5s" repeatCount="indefinite"/>
    </path>

    <!-- Wave 2 (middle) -->
    <path d="M-18,-3 Q-26,-18 -18,-33" fill="none" stroke="#00ADD8" stroke-width="1.5" stroke-linecap="round" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
    </path>
    <path d="M18,-3 Q26,-18 18,-33" fill="none" stroke="#00ADD8" stroke-width="1.5" stroke-linecap="round" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
    </path>

    <!-- Wave 3 (outer) -->
    <path d="M-25,0 Q-36,-20 -25,-40" fill="none" stroke="#007d9c" stroke-width="1" stroke-linecap="round" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
    </path>
    <path d="M25,0 Q36,-20 25,-40" fill="none" stroke="#007d9c" stroke-width="1" stroke-linecap="round" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
    </path>
  </g>

  <!-- Brand name (monospace, centered, blue) -->
  <text x="200" y="130"
        font-family="'JetBrains Mono', 'SF Mono', SFMono-Regular, Consolas, 'Liberation Mono', Menlo, monospace"
        font-size="36"
        font-weight="700"
        fill="#00ADD8"
        text-anchor="middle">
    GoCast
  </text>

  <!-- Tagline (monospace, centered, same width as GoCast) -->
  <text x="200" y="150"
        font-family="'JetBrains Mono', 'SF Mono', SFMono-Regular, Consolas, 'Liberation Mono', Menlo, monospace"
        font-size="11"
        font-weight="400"
        letter-spacing="5.5"
        fill="#58a6ff"
        text-anchor="middle">
    STREAMING SERVER
  </text>
</svg>
